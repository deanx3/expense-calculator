<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
      }
    </style>
    <style>
  #suggestions {
    position: absolute;
    width: 100%;
    background-color: #333;
    color: white;
    border-radius: 4px;
    margin-top: 5px;
    z-index: 10;
    max-height: 200px;
    overflow-y: auto;
  }

  .suggestion-item {
    padding: 8px;
    cursor: pointer;
  }

  .suggestion-item:hover {
    background-color: #444;
  }

  .hidden {
    display: none;
  }
</style>

    <script src="https://unpkg.com/htmx.org@1.9.5"></script>

  </head>
  <body class="bg-gray-900 text-white">
    <div class="flex justify-center items-center min-h-screen">
      <div class="bg-gray-800 shadow-lg p-6 rounded-xl w-96">
        <h2 class="text-center text-2xl font-semibold mb-4">Submit Expense</h2>
        {{if .error}}
        <div class="bg-red-500 text-white p-3 rounded-md mb-4">
          {{ .error }}
        </div>
        {{end}}
        <form action="/submit" method="POST" class="space-y-4">
          <div>
  <label class="block text-sm font-medium mb-1">Expense Happens At:</label>
  
  <!-- Text Input for User Search -->
  <input 
    type="text" 
    id="expense-location-input" 
    class="w-full p-2 bg-gray-700 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" 
    placeholder="Type location" 
    name="expense_location" 
    hx-get="/api/suggestions" 
    hx-trigger="input changed delay:200ms" 
    hx-target="#suggestions" 
    hx-swap="innerHTML"
  />
  
  <!-- Suggestions List -->
  <ul id="suggestions" class="list-group mt-2 bg-gray-800 border border-gray-600 rounded-md shadow-md hidden">
    <!-- Suggestions will be injected here -->
  </ul>
</div>
          <div>
            <label class="block text-sm font-medium mb-1">Expense Category:</label>
            <select class="w-full p-2 bg-gray-700 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" name="category" required>
              <option value="">Select a category</option>
              <option value="Travel">Travel</option>
              <option value="Food">Food</option>
              <option value="Office Supplies">Office Supplies</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Healthcare">Healthcare</option>
              <option value="Utilities">Utilities</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Amount :</label>
            <input type="number" class="w-full p-2 bg-gray-700 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" name="amount" required />
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Description:</label>
            <textarea class="w-full p-2 bg-gray-700 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" name="description" rows="4" required></textarea>
          </div>

          <button type="submit" class="w-full py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600">
            Submit
          </button>
      <a href="/list">Go to listing</a>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('expense-location-input').addEventListener('input', function () {
    const inputField = this;
    const suggestionsList = document.getElementById('suggestions');
    
    // If the input field is empty, hide the suggestions
    if (inputField.value.trim() === '') {
      suggestionsList.classList.add('hidden');
      return;
    }
    
    // Show the suggestions dropdown
    suggestionsList.classList.remove('hidden');
  });

  // Function to handle suggestion click
  function handleSuggestionClick(suggestion, event) {
    event.preventDefault();
    const inputField = document.getElementById('expense-location-input');
    inputField.value = suggestion;  // Set the input field's value to the clicked suggestion
    document.getElementById('suggestions').classList.add('hidden'); // Hide the suggestions dropdown
  }
</script>
  </body>
</html>
